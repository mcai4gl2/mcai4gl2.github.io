name: Test DevContainer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-devcontainer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build DevContainer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          push: false
          load: true
          tags: hugo-devcontainer:test

      - name: Run unit tests in container
        run: |
          docker run --rm \
            -v $PWD:/src \
            hugo-devcontainer:test \
            python3 -m pytest tests/ -v --cov=image_optimizer --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Test image optimizer CLI
        run: |
          docker run --rm \
            -v $PWD:/src \
            hugo-devcontainer:test \
            image-optimizer --help

      - name: Test image optimizer analysis
        run: |
          docker run --rm \
            -v $PWD:/src \
            hugo-devcontainer:test \
            image-optimizer analyze static/meat

      - name: Run Hugo server in container
        run: |
          docker run --rm -d --name hugo-test \
            -p 1313:1313 \
            -v $PWD:/src \
            hugo-devcontainer:test \
            hugo server --bind 0.0.0.0 --port 1313 --buildDrafts --buildFuture

      - name: Wait for Hugo server to start
        run: |
          sleep 10

      - name: Test Hugo server response
        run: |
          curl -f http://localhost:1313 || exit 1

      - name: Check Hugo build
        run: |
          docker run --rm \
            -v $PWD:/src \
            hugo-devcontainer:test \
            hugo --minify

      - name: Verify public directory exists
        run: |
          ls -la public || exit 1

      - name: Clean up container
        run: |
          docker stop hugo-test || true